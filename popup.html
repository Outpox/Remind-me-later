<!doctype html>
<html>
<head>
    <title>Remind me later !</title>
    <link href="css/popup.css" rel="stylesheet">
</head>
<body>
<main>
    <div style="text-align: center;">
        <pre id="url" class="pointerCursor"></pre>
        <textarea id="urlEditor" cols="50" rows="4" class="hidden"></textarea>
        <p id="error"></p>
        <h3>Remind me <select name="typeLength" id="timerType">
            <option value="in">in</option>
            <option value="on">on</option>
        </select></h3>
    </div>
    <div class="formContainer">
        <form id="timeForm">
            <input id="inputTime" type="number" required> minutes
            <input id="timeSubmit" type="submit" value="Go!">
        </form>
        <form id="dateTimeForm" class="hidden">
            <input id="inputDateTime" type="datetime-local" required>
            <input id="dateTimeSubmit" type="submit" value="Go!">
        </form>
    </div>
    <div id="table" class="hidden">
        <hr>
        <table>
            <tr>
                <th>URL</th>
                <th>Time left</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            <tbody id="timerList">

            </tbody>
        </table>
    </div>
</main>
